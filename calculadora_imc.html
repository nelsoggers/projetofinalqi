<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c11c3;
            position: relative;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #0000001a;
            max-width: 400px;
            width: 100%;
        }

        .segment h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c11c3;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1d106b;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }

        .btn-voltar {
            position: fixed; 
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #2c11c3;
            border: 1px solid #2c11c3;
            font-weight: bold;
        }

        .btn-voltar:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-voltar">Voltar ao Hub</a> 
    <div class="card-container">
        <form class="card">
            <div class="segment">
                <h1>Calculadora de IMC</h1>
            </div>
            <label for="altura">Altura (m)</label>
            <input type="number" id="altura" placeholder="Ex: 1.75">
            
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" placeholder="Ex: 70">
            
            <button type="button" onclick="calcularIMC()">Calcular</button>
            <div id="resultado" class="segment"></div>
        </form>
    </div>

    <script>
        function calcularIMC() {
            let altura = document.getElementById('altura').value;
            let peso = document.getElementById('peso').value;

            if (!altura || !peso) {
                alert("Por favor, preencha todos os campos.");
                return; 
            }

            altura = parseFloat(altura);
            peso = parseFloat(peso);

            let imc = peso / (altura * altura);
            let resultado = '';

            if (imc < 16) {
                resultado = 'Muito abaixo do peso';
            } else if (imc >= 16 && imc < 18.5) {
                resultado = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                resultado = 'Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                resultado = 'Sobrepeso';
            } else if (imc >= 30 && imc < 34.9) {
                resultado = 'Obesidade grau 1';
            } else if (imc >= 35 && imc < 39.9) {
                resultado = 'Obesidade grau 2';
            } else {
                resultado = 'Obesidade grau 3';
            }

            document.getElementById('resultado').innerHTML = `<p>Seu IMC Ã© ${imc.toFixed(2)} - ${resultado}</p>`;
        }
    </script>
</body>
</html>
