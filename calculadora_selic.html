<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rendimento SELIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ed2929; 
            position: relative;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #0000001a;
            max-width: 400px;
            width: 100%;
            text-align: center; 
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ed2929; 
            color: white;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: #b62121; 
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }

        .btn-voltar {
            position: fixed; 
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #ed2929;
            border: 1px solid #ed2929;
            font-weight: bold;
        }

        .btn-voltar:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-voltar">Voltar ao Hub</a> 
    <div class="card-container">
        <div class="card">
            <h2>Calculadora de Rendimento SELIC</h2>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor Investido (R$)</label>
                <input type="number" class="form-control" id="valor" placeholder="Ex: 1000">
            </div>
            <div class="mb-3">
                <label for="prazo" class="form-label">Prazo (meses)</label>
                <input type="number" class="form-control" id="prazo" placeholder="Ex: 12">
            </div>
            <div class="mb-3">
                <label for="selic" class="form-label">Taxa SELIC (%)</label>
                <input type="number" class="form-control" id="selic" placeholder="Ex: 12.00">
            </div>
            <button onclick="calcularRendimento()">Calcular</button>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        function calcularRendimento() {
            let valor = document.getElementById('valor').value;
            let prazo = document.getElementById('prazo').value;
            let selic = document.getElementById('selic').value;

            if (!valor || !prazo || !selic) {
                alert("Por favor, preencha todos os campos.");
                return; 
            }

            valor = parseFloat(valor);
            prazo = parseFloat(prazo);
            selic = parseFloat(selic) / 100;

            let rendimento = valor * Math.pow((1 + selic / 12), prazo);

            document.getElementById('resultado').innerHTML = `<p>Valor Futuro: R$ ${rendimento.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
