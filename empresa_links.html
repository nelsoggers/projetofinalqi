<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #767b58;
            position: relative;
            padding-top: 20px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #0000001a;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #767b58;
            color: white;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: #52553e;
        }

        #resultado {
            margin-top: 20px;
            width: 100%;
            flex-grow: 1; 
            overflow-y: auto; 
        }

        .btn-voltar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #767b58;
            border: 1px solid #767b58;
            font-weight: bold;
        }

        .btn-voltar:hover {
            background-color: #e7e7e7;
        }

        .links-container {
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }

        .card-body {
            text-align: left;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-voltar">Voltar ao Hub</a>
    <div class="card-container">
        <div class="card" id="card">
            <h2>Cadastro de Empresas</h2>
            <div class="mb-3">
                <label for="razaoSocial" class="form-label">Raz√£o Social</label>
                <input type="text" class="form-control" id="razaoSocial" placeholder="Ex: Empresa XYZ Ltda">
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" placeholder="Ex: 00.000.000/0001-00">
            </div>
            <div class="mb-3">
                <label for="site" class="form-label">Site</label>
                <input type="url" class="form-control" id="site" placeholder="Ex: https://www.empresa.com">
            </div>
            <div class="mb-3">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram" placeholder="Ex: empresa">
            </div>
            <button id="btnCadastrar" onclick="cadastrarEmpresa()">Cadastrar</button>
        </div>

        <div id="resultado" class="links-container"></div>
    </div>

    <script>
        let empresas = [];

        function cadastrarEmpresa() {
            let razaoSocial = document.getElementById('razaoSocial').value;
            let cnpj = document.getElementById('cnpj').value;
            let site = document.getElementById('site').value;
            let instagram = document.getElementById('instagram').value;

            if (!razaoSocial || !cnpj || !site || !instagram) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            empresas.push({
                razaoSocial: razaoSocial,
                cnpj: cnpj,
                site: site,
                instagram: instagram
            });

            exibirEmpresas();

            document.getElementById('razaoSocial').value = '';
            document.getElementById('cnpj').value = '';
            document.getElementById('site').value = '';
            document.getElementById('instagram').value = '';
        }

        function exibirEmpresas() {
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ''; 

            empresas.forEach(function(empresa) {
                let empresaHTML = `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${empresa.razaoSocial}</h5>
                            <p><strong>CNPJ:</strong> ${empresa.cnpj}</p>
                            <p><strong>Site:</strong> <a href="${empresa.site}" target="_blank">${empresa.site}</a></p>
                            <p><strong>Instagram:</strong> <a href="https://instagram.com/${empresa.instagram}" target="_blank">${empresa.instagram}</a></p>
                        </div>
                    </div>
                `;
                resultadoDiv.innerHTML += empresaHTML;
            });
        }
    </script>
</body>
</html>
