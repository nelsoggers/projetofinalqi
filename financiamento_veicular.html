<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento Veicular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #809680; 
            position: relative;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #0000001a;
            max-width: 400px;
            width: 100%;
            text-align: center; 
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #809680; 
            color: white;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: #414d41; 
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }

        .btn-voltar {
            position: fixed; 
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #809680;
            border: 1px solid #809680;
            font-weight: bold;
        }

        .btn-voltar:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-voltar">Voltar ao Hub</a> 
    <div class="card-container">
        <div class="card">
            <h2>Financiamento Veicular</h2>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor do Bem (R$)</label>
                <input type="number" class="form-control" id="valor" placeholder="Ex: 30000" required>
            </div>
            <div class="mb-3">
                <label for="entrada" class="form-label">Valor da Entrada (R$)</label>
                <input type="number" class="form-control" id="entrada" placeholder="Ex: 5000" required>
            </div>
            <div class="mb-3">
                <label for="prazo" class="form-label">Prazo (meses)</label>
                <input type="number" class="form-control" id="prazo" placeholder="Ex: 60" required>
            </div>
            <div class="mb-3">
                <label for="taxa" class="form-label">Taxa de Juros (%)</label>
                <input type="number" class="form-control" id="taxa" placeholder="Ex: 1.5" required>
            </div>
            <button onclick="calcularFinanciamento()">Calcular</button>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        function calcularFinanciamento() {
            let valor = document.getElementById('valor').value;
            let entrada = document.getElementById('entrada').value;
            let prazo = document.getElementById('prazo').value;
            let taxa = document.getElementById('taxa').value;

            if (!valor || !entrada || !prazo || !taxa) {
                alert("Por favor, preencha todos os campos.");
                return; 
            }

            valor = parseFloat(valor);
            entrada = parseFloat(entrada);
            prazo = parseInt(prazo);
            taxa = parseFloat(taxa) / 100;

            let valorFinanciado = valor - entrada;
            let parcela = valorFinanciado * (taxa * Math.pow((1 + taxa), prazo)) / (Math.pow((1 + taxa), prazo) - 1);

            document.getElementById('resultado').innerHTML = `<p>Parcela Mensal: R$ ${parcela.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
